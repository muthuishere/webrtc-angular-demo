<div class="card">
  <div class="card-header">
    Video Call
  </div>
  <div class="card-body">


    <div class="mb-3">


      <div class="row">
        <div class="col-6">
          <video #myvideo autoplay style="width:100%"></video>

        </div>
        <div class="col-6">

          <video #remoteVideo autoplay style="width:100%"></video>

        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">

          <button type="submit" class="btn-danger btn" (click)="hangup()">Hangup</button>
        </div>

      </div>


    </div>
  </div>
</div>
